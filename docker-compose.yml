services:
  postgres:
    image: postgres:16-alpine
    container_name: water_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-water_db}
      POSTGRES_USER: ${DB_USER:-water_user}
      POSTGRES_PASSWORD: ${DB_PASS:-water_pass}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-water_user} -d ${DB_NAME:-water_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: water_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: water_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  bot:
    build: ./bot
    container_name: water_bot
    restart: unless-stopped
    env_file: .env
    environment:
      BACKEND_URL: http://backend:8000
      REDIS_HOST: redis
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy

  celery:
    build: ./backend
    container_name: water_celery
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=info --beat
    env_file: .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: water_frontend
    restart: unless-stopped
    ports:
      - "3030:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
